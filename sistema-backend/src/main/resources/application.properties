# Configurações do Banco de Dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=  # <-- DEIXE ESTA LINHA VAZIA SE NÃO HOUVER SENHA
# Se você SABE que definiu uma senha para o usuário postgres, coloque-a aqui:
# spring.datasource.password=SUA_SENHA_AQUI
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações JPA/Hibernate (para criar as tabelas automaticamente)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Porta da aplicação Spring Boot (opcional, 8080 é o padrão)
server.port=8080